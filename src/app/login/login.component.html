<main>
  <section id="section-login">
    <h2>Login</h2>

    <form class="row g-3">
      <label for="usuario" class="visually-hidden">Usu√°rio</label>
      <input
        name="usuario"
        [(ngModel)]="usuario"
        type="text"
        required
        class="form-control"
        id="statiUsuario"
        placeholder="email@example.com"
      />
      <br />

      <label for="inputPassword2" class="visually-hidden">Password</label>
      <input
        name="password"
        type="password"
        class="form-control"
        id="inputPassword2"
        placeholder="senha"
        [(ngModel)]="senha"
      />
      <br />

      <button
        type="submit"
        class="btn btn-outline-primary"
        (click)="fazerLogin()"
      >
        Login
      </button>
    </form>
  </section>
</main>
